<!DOCTYPE html>
<html>
    <head>
        <meta name="Author" value="Artur R M D Azevedo">

        <link rel="stylesheet" href="style.css">

        <title>Calculadora</title>

    </head>
    <body>
        <form id="calc">
            <input id="calc_text" type="text" value="">
            <div id="btns_area">
                <button type="button" class="btns btns_nums" id="btn_1">1</button>
                <button type="button" class="btns btns_nums" id="btn_2">2</button>
                <button type="button" class="btns btns_nums" id="btn_3">3</button>
                <button type="button" class="btns btns_nums" id="btn_4">4</button>
                <button type="button" class="btns btns_nums" id="btn_5">5</button>
                <button type="button" class="btns btns_nums" id="btn_6">6</button>
                <button type="button" class="btns btns_nums" id="btn_7">7</button>
                <button type="button" class="btns btns_nums" id="btn_8">8</button>
                <button type="button" class="btns btns_nums" id="btn_9">9</button>
                <button type="button" class="btns btns_nums" id="btn_0">0</button>
                <button type="button" class="btns btns_nums" id="btn_comma">,</button>
                <button type="button" class="btns" id="btn_clear">AC</button>
                <button type="button" class="btns btns_ops" id="btn_add">+</button>
                <button type="button" class="btns btns_ops" id="btn_sub">-</button>
                <button type="button" class="btns btns_ops" id="btn_mult">*</button>
                <button type="button" class="btns btns_ops" id="btn_div">/</button>
                <button type="button" class="btns btns_ops" id="btn_submit">=</button>
            </div>
            <script type="text/javascript" src="script.js"></script>
        </form>
    </body>
</html>
